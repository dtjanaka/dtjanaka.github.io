<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>404 Not Found</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script>
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf8f8ff);

      const camera = new THREE.PerspectiveCamera(
        110,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });

      const controls = new THREE.OrbitControls(camera, renderer.domElement);

      const colors = [
        0xff402e,
        0xff8a40,
        0xfff040,
        0x09faa3,
        0x0084ff,
        0x944af2,
        0xfb4af2,
      ];
      const positions = [
        new THREE.Vector3(0, 0, 0),
        new THREE.Vector3(0, 0, 4),
        new THREE.Vector3(0, 4, 0),
        new THREE.Vector3(4, 0, 0),
        new THREE.Vector3(0, 0, -4),
        new THREE.Vector3(0, -4, 0),
        new THREE.Vector3(-4, 0, 0),
      ];
      const geometries = [];
      const materials = [];
      const cubes = [];
      for (let i = 0; i < positions.length; i++) {
        geometries[i] = new THREE.BoxGeometry(1, 1, 1);
        materials[i] = new THREE.MeshLambertMaterial({ color: colors[i] });
        cubes[i] = new THREE.Mesh(geometries[i], materials[i]);
        cubes[i].position.copy(positions[i]); // instead of using .set(x, y, z)
        scene.add(cubes[i]);
      }

      const sp_geometry = new THREE.SphereGeometry(6, 32, 32);
      const sp_material = new THREE.MeshLambertMaterial({ color: 0x5b92e5 });
      const sphere = new THREE.Mesh(sp_geometry, sp_material);
      //sphere.rotation.x += Math.PI * 0.5;
      //sphere.position.copy(new THREE.Vector3(4,4,0));

      //scene.add(sphere);

      let geometry = new THREE.EdgesGeometry(sphere.geometry);
      let material = new THREE.LineBasicMaterial({ color: 0xffffff });
      let wireframe = new THREE.LineSegments(geometry, material);
      wireframe.rotation.x += Math.PI * 0.5;
      //wireframe.position.copy(new THREE.Vector3(4,4,0));
      /*
      const thresholdAngle = 15;
      const lineGeometry = new THREE.EdgesGeometry(geometry, thresholdAngle));
      */
      scene.add(wireframe);

      const light = new THREE.PointLight(0xffffff, 1.2, 0, 2);
      light.position.set(20, 20, 20);
      scene.add(light);

      camera.position.x = 12;
      camera.position.y = 12;
      camera.position.z = 12;

      camera.up.set(0, 0, 1);
      camera.lookAt(0, 0, 0);

      controls.update();

      let rotation = 0;
      function animate() {
        requestAnimationFrame(animate);

        const rotations = [0.02, 0.03, 0.05, 0.07, 0.11, 0.13, 0.17];

        for (let i = 0; i < rotations.length; i++) {
          cubes[i].rotation.x += rotations[i];
          cubes[i].rotation.y += rotations[i];
          cubes[i].rotation.z += rotations[i];
        }

        rotation += 0.01;
        camera.position.x = Math.sin(rotation) * 12;
        camera.position.y = Math.cos(rotation) * 12;
        camera.lookAt(0, 0, 0);
        controls.update();

        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
